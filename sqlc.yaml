version: "2"
sql:
  - engine: "sqlite"
    queries: "internal/storage/queries.sql"
    schema: "internal/storage/schema.sql"
    gen:
      go:
        package: "storage"
        out: "internal/storage"
        sql_package: "database/sql"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true