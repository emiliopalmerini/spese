repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash -lc 'gofmt -s -w .'
        language: system
        types: [go]
      - id: go-mod-tidy
        name: go mod tidy
        entry: bash -lc 'go mod tidy'
        language: system
        pass_filenames: false
      - id: go-build
        name: go build
        entry: bash -lc 'go build ./...'
        language: system
        pass_filenames: false
      - id: go-vet
        name: go vet
        entry: bash -lc 'go vet ./...'
        language: system
        pass_filenames: false
      - id: go-test
        name: go test (fast)
        entry: bash -lc 'go test ./...'
        language: system
        pass_filenames: false
      - id: golangci-lint
        name: golangci-lint
        entry: bash -lc 'golangci-lint run --fix'
        language: system
        pass_filenames: false
        types: [go]
