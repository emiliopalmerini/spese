repos:
  - repo: local
    hooks:
      - id: go-fmt
        name: go fmt
        entry: bash -lc 'gofmt -s -w .'
        language: system
        types: [go]
      - id: go-build
        name: go build
        entry: bash -lc 'go build ./...'
        language: system
        pass_filenames: false
      - id: go-vet
        name: go vet
        entry: bash -lc 'go vet ./...'
        language: system
        pass_filenames: false
      - id: go-test
        name: go test (fast)
        entry: bash -lc 'go test ./...'
        language: system
        pass_filenames: false
