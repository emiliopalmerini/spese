{{ define "recurrent_list" }}
{{if .Recurrents}}
{{range .Recurrents}}
<div class="recurrent-row" id="recurrent-row-{{.ID}}">
  <div class="recurrent-row__info">
    <span class="recurrent-row__name">{{.Description}}</span>
    <span class="recurrent-row__freq">{{.Frequency}}</span>
  </div>
  <span class="recurrent-row__amount">{{.Amount}}</span>
  <div class="recurrent-row__actions">
    <button type="button"
            class="action-icon recurrent-edit-btn"
            data-recurrent-id="{{.ID}}"
            title="Modifica">
      <svg viewBox="0 0 24 24">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
        <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
      </svg>
    </button>
    <button type="button"
            class="action-icon delete-btn"
            hx-delete="/recurrent/delete?id={{.ID}}"
            hx-target="#recurrent-row-{{.ID}}"
            hx-swap="outerHTML"
            hx-confirm="Sei sicuro di voler eliminare questa spesa ricorrente?"
            title="Elimina">
      <svg viewBox="0 0 24 24">
        <path d="M3 6h18"/>
        <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
        <line x1="10" y1="11" x2="10" y2="17"/>
        <line x1="14" y1="11" x2="14" y2="17"/>
      </svg>
    </button>
  </div>
</div>
{{end}}
{{else}}
<div class="empty-state">
  <p class="text-muted">Nessuna spesa ricorrente</p>
</div>
{{end}}
{{ end }}
