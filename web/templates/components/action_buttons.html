{{/* Action buttons component for edit/delete operations */}}
{{ define "action_buttons" }}
<div class="expense__actions">
  {{ if .ShowEdit }}
  <button type="button" 
          class="action-icon"
          hx-get="{{ .EditURL }}"
          hx-target="{{ .EditTarget }}"
          hx-swap="outerHTML"
          title="Modifica"
          aria-label="Modifica">
    <svg viewBox="0 0 24 24">
      <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
      <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
    </svg>
  </button>
  {{ end }}
  
  {{ if .ShowDelete }}
  <button type="button" 
          class="action-icon delete-btn"
          hx-delete="{{ .DeleteURL }}"
          {{ if .DeleteVals }}hx-vals='{{ .DeleteVals }}'{{ end }}
          hx-target="{{ .DeleteTarget }}"
          hx-swap="delete"
          hx-confirm="{{ if .DeleteConfirm }}{{ .DeleteConfirm }}{{ else }}Sei sicuro?{{ end }}"
          title="Elimina"
          aria-label="Elimina">
    <svg viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
      <path d="M3 6h18"/>
      <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"/>
      <line x1="10" y1="11" x2="10" y2="17"/>
      <line x1="14" y1="11" x2="14" y2="17"/>
    </svg>
  </button>
  {{ end }}
</div>
{{ end }}
